<div class="add-expense-container">
  <h1>Add New Expense</h1>

  <form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
    <div class="form-group">
      <label for="title">Title *</label>
      <input 
        type="text" 
        id="title" 
        [(ngModel)]="expense.title" 
        name="title"
        required
        placeholder="e.g., Grocery Shopping">
    </div>

    <div class="form-group">
      <label for="amount">Amount (â‚¹) *</label>
      <input 
        type="number" 
        id="amount" 
        [(ngModel)]="expense.amount" 
        name="amount"
        required
        min="0"
        step="0.01"
        placeholder="0.00">
    </div>

    <div class="form-group">
      <label for="category">Category *</label>
      <select 
        id="category" 
        [(ngModel)]="expense.category" 
        name="category"
        required>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date *</label>
      <input 
        type="date" 
        id="date" 
        [(ngModel)]="expense.date" 
        name="date"
        required>
    </div>

    <div class="form-group">
      <label for="paymentMethod">Payment Method *</label>
      <select 
        id="paymentMethod" 
        [(ngModel)]="expense.paymentMethod" 
        name="paymentMethod"
        required>
        <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        [(ngModel)]="expense.description" 
        name="description"
        rows="3"
        placeholder="Optional notes about this expense">
      </textarea>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!expenseForm.form.valid" class="btn-primary">
        Add Expense
      </button>
      <button type="button" routerLink="/expenses" class="btn-secondary">
        Cancel
      </button>
    </div>
  </form>
</div>
